<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>菜鸟教程(runoob.com)</title>
	</head>

	<body>

		<p>本例调用的函数会执行一个计算，然后返回结果：</p>
		<p id="demo"></p>
		<script>
			function myFunction(a, b) {
				return a * b;
			}
			document.getElementById("demo").innerHTML = myFunction(55, 3);

			var x = function(a, b) {
				return a * b
			};
			var z = x(4, 3);

			document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML + "<br>" + z + "<br>";

			var myFunction1 = new Function("a", "b", "return a * b");

			var myFunction1x = myFunction1(4, 33);
			document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML + "<br>" + myFunction1x + "<br>";
		</script>

	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>菜鸟教程(runoob.com)</title>
	</head>

	<body>

		<p>局部变量计数。</p>
		<p id="demo">0</p>
		<script>
			
			function add() {
				var counter = 0;

				function plus() {
					counter += 1;
				}
				plus();
				return counter;
			}
			add();add();add();
			document.getElementById("demo").innerHTML = add;
		</script>

	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>菜鸟教程(runoob.com)</title>
	</head>

	<body>

		<script>
			cars = ["BMW", "Volvo", "Saab", "Ford", "Ford1", "Ford2", "Ford3"];
			list: {
				document.write(cars[0] + "<br>");
				document.write(cars[1] + "<br>");
				document.write(cars[2] + "<br>");
				document.write(cars[3] + "<br>");
				break list;
				document.write(cars[4] + "<br>");
				document.write(cars[5] + "<br>");
			}
		</script>
		<p>break 和 continue 语句仅仅是能够跳出代码块的语句。<br>
		 语法: break labelname; continue labelname; <br>
		 continue 语句（带有或不带标签引用）只能用在循环中。<br>
		  break 语句（不带标签引用），只能用在循环或 switch 中。 <br>
		  通过标签引用，break 语句可用于跳出任何 JavaScript 代码块：</p>
	</body>

</html>

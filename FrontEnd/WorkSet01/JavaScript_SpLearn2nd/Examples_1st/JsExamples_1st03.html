<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>菜鸟教程(runoob.com)</title>
	</head>

	<body>

		<p>点击这个按钮，来调用带参数的函数。</p>
		<button onclick="myFunction1('Harry Potter','Wizard')">点击这里</button>
		<div id="demo"></div>
		<script>
			function myFunction1(name, job) {
				alert("Welcome " + name + ", the " + job);
			}

			function myFunction2(a, b) {
				return a * b;
			}

			document.getElementById("demo").innerHTML = myFunction2(4, 3);
		</script>

	</body>

</html>

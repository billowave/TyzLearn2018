<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>菜鸟教程(runoob.com)</title>
		<script>
			function myFunction() {
				document.getElementById("demo").innerHTML = "我的第一个 JavaScript 函数";

				console.log("console.log(tyz)");
			}

			function myFunctionwrite() {
				document.write("document.write()");
				document.write(Date());
				document.write("<h1>document.write()</h1>");
			}
		</script>
	</head>

	<body>

		<h1>我的 Web 页面</h1>
		<p id="demo">一个段落。</p>

		<hr>
		<h1>我的 Web 页面</h1>
		<p id="demout">一个段落。</p>
		<button type="button" onclick="myFunctionout()">点击这里</button>
		<hr>
		<h1>我的第一个 Web 页面</h1>
		<p>我的第一个段落。</p>
		<button onclick="myFunctionwrite()">点我</button>
		<hr>
		<hr>
		<hr>
		<hr>
		<p>JavaScript 显示数据 JavaScript 可以通过不同的方式来输出数据：<br> 使用 window.alert() 弹出警告框。 <br> 使用 document.write() 方法将内容写到 HTML 文档中。<br> 使用 innerHTML 写入到 HTML 元素。 <br> 使用 console.log() 写入到浏览器的控制台。</p>
		<hr>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>菜鸟教程(runoob.com)</title>
	</head>

	<body>

		<p> typeof 操作符返回变量或表达式的类型。</p>
		<p id="demo"></p>
		<hr />
		<p id="demo1"></p>
		<hr />
		<p id="demo2"></p>
		<script>
			document.getElementById("demo2").innerHTML =
				typeof "john" + "<br>" +
				typeof 3.14 + "<br>" +
				typeof NaN + "<br>" +
				typeof false + "<br>" +
				typeof [1, 2, 3, 4] + "<br>" +
				typeof {
					name: 'john',
					age: 34
				} + "<br>" +
				typeof new Date() + "<br>" +
				typeof
			function() {} + "<br>" +
			typeof myCar + "<br>" +
				typeof null;

			document.getElementById("demo").innerHTML =
				typeof "john" + "<br>" +
				typeof 3.14 + "<br>" +
				typeof false + "<br>" +
				typeof [1, 2, 3, 4] + "<br>" +
				typeof {
					name: 'john',
					age: 34
				};

			document.getElementById("demo1").innerHTML =
				typeof undefined + "<br>" +
				typeof null + "<br>" +
				(null === undefined) + "<br>" +
				(null == undefined);
		</script>

	</body>

</html>

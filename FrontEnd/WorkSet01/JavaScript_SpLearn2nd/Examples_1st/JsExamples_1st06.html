<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>菜鸟教程(runoob.com)</title>
	</head>

	<body>

		<p>点击下面的按钮，循环遍历对象 "person" 的属性。</p>
		<button onclick="myFunction()">点击这里</button>
		<p id="demo"></p>
		<hr>
		<button onclick="myFunction1()">点击这里</button>
		<p id="demo1"></p>
		<hr>
		<button onclick="myFunction2()">点击这里</button>
		<p id="demo2"></p>
		<script>
			function myFunction() {
				var x;
				var txt = "";
				var person = [{
						fname: "Bill",
						lname: "Gates",
						age: 56
					},
					{
						fname: "Bill0",
						lname: "Gates0",
						age: 66
					},
					{
						fname: "Bill0",
						lname: "Gates0",
						age: 66
					}
				];
				for(x in person) {
					txt = txt + person[x].fname + "  ----->   " + x + "<br>";
				}
				document.getElementById("demo").innerHTML = txt;
			}

			function myFunction1() {
				var x;
				var txt = "";
				var person = {
					fname: "Bill",
					lname: "Gates",
					age: 56
				}

				for(x in person) {
					txt = txt + person[x] + "  ----->   " + x + "<br>";
				}
				document.getElementById("demo1").innerHTML = txt;
			}

			function myFunction2() {
				var x;
				var txt = "";
				var person = {
					tyz: {
						fname: "Bill",
						lname: "Gates",
						age: 56
					},
					tyz1: {
						fname: "Bill1",
						lname: "Gates1",
						age: 56
					},
					lg: {
						first: "dddddd",
						last: "aa"
					}

				}

				for(x in person) {
					txt = txt + person[x] + "  ----->   " + x + "<br>";
				}
				document.getElementById("demo2").innerHTML = txt;
			}
		</script>

	</body>

</html>
